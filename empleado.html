<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel Empleado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Panel de Empleado</h1>
</header>

<nav>
    <ul>
        <li><a href="#" onclick="mostrar('facturacion')">Facturación</a></li>
        <li><a href="index.html">Cerrar Sesión</a></li>
    </ul>
</nav>

<main>
    <section id="facturacion" class="oculto">
        <h2>Facturación</h2>
        <button onclick="mostrarSub('nuevaVenta')">Nueva Venta</button>
        <button onclick="mostrarSub('gestionarVentas')">Gestionar Ventas</button>

        <div id="nuevaVenta" class="subseccion oculto">
            <h3>Crear Venta</h3>
            <select id="ventaProducto"></select>
            <input type="number" id="ventaCantidad" placeholder="Cantidad">
            <button onclick="crearVenta()">Registrar Venta</button>
        </div>

        <div id="gestionarVentas" class="subseccion oculto">
            <h3>Lista de Ventas</h3>
            <table border="1" width="100%">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Total</th>
                        <th>Fecha</th>
                    </tr>
                </thead>
                <tbody id="tablaVentas"></tbody>
            </table>
        </div>
    </section>
</main>

<script src="script.js"></script>
</body>
</html>
