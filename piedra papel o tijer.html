<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salsamentaria Pochett - Sistema de Inventario</title>
    <style>
        :root {
            --primary: #FFC107; /* Amarillo principal */
            --secondary: #2D2D2D; /* Gris oscuro */
            --accent: #FFFFFF; /* Fondo en blanco */
            --text: #1A1A1A; /* Texto oscuro */
            --border: #E0E0E0; /* Bordes suaves */
            --shadow: rgba(0, 0, 0, 0.1);
            --highlight: #FFCA28; /* Amarillo más claro para hover */
            --danger: #F44336; /* Rojo para eliminar */
            --success: #4CAF50; /* Verde para stock alto */
            --warning: #FFCA28; /* Amarillo para stock medio */
            --error: #F44336; /* Rojo para stock bajo */
            --low-stock-bg: #FFEBEE; /* Fondo rojo claro para stock bajo */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', -apple-system, sans-serif;
            background: var(--accent); /* Fondo en blanco */
            color: var(--text);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            display: flex;
            flex: 1;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            gap: 20px;
        }

        .header {
            background: var(--primary);
            color: var(--secondary);
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px var(--shadow);
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .header p {
            font-size: 0.9rem;
            font-weight: 400;
            opacity: 0.8;
        }

        .sidebar {
            flex: 0 0 350px;
            background: var(--secondary);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px var(--shadow);
            height: fit-content;
        }

        .form-section h2 {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--primary);
        }

        .summary-section h3 {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .summary-section div {
            color: #FFFFFF; /* Texto en blanco para "Lo más usado" */
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .search-filter {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-filter input {
            flex: 1;
            padding: 10px;
            border: 1px solid var(--primary);
            border-radius: 6px;
            font-size: 0.95rem;
            background: #FFFFFF;
            transition: all 0.3s ease;
        }

        .search-filter input:hover {
            box-shadow: 0 4px 12px rgba(255, 193, 7, 0.3);
        }

        .search-filter select {
            padding: 10px;
            border: 1px solid var(--primary);
            border-radius: 6px;
            font-size: 0.95rem;
            background: #FFFFFF;
            transition: all 0.3s ease;
        }

        .search-filter select:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(255, 193, 7, 0.3);
        }

        /* Animación para las opciones al pasar el mouse */
        .search-filter select option:hover {
            transform: scale(1.05);
            background: rgba(255, 193, 7, 0.2);
            box-shadow: 0 2px 8px rgba(255, 193, 7, 0.3);
        }

        label {
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--secondary);
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--primary);
            border-radius: 6px;
            font-size: 0.95rem;
            color: var(--text);
            background: #FFFFFF; /* Blanco para casillas */
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--highlight);
            box-shadow: 0 0 8px rgba(255, 193, 7, 0.3);
        }

        button {
            background: var(--primary);
            border: none;
            padding: 14px;
            border-radius: 6px;
            color: var(--secondary);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            transform: scale(1);
        }

        button:hover {
            background: var(--highlight);
            transform: scale(1.05);
        }

        .delete-btn, .delete-product-btn {
            background: var(--danger);
            padding: 8px 12px;
            font-size: 0.85rem;
            border-radius: 4px;
            color: #FFFFFF;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            transform: scale(1);
        }

        .delete-btn:hover, .delete-product-btn:hover {
            background: #D32F2F;
            transform: scale(1.05);
        }

        .edit-btn {
            background: var(--highlight);
            padding: 8px 12px;
            font-size: 0.85rem;
            border-radius: 4px;
            color: var(--text);
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 5px;
            transform: scale(1);
        }

        .edit-btn:hover {
            background: #FFB300;
            transform: scale(1.05);
        }

        .table-section {
            flex: 1;
            background: var(--accent); /* Fondo en blanco */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px var(--shadow);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 14px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        th {
            background: var(--primary);
            color: var(--secondary);
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td {
            font-size: 0.9rem;
            color: var(--text);
        }

        tr.low-stock-row {
            background: var(--low-stock-bg);
        }

        tr:nth-child(even) {
            background: #F9F9F9;
        }

        tr:hover {
            background: rgba(255, 193, 7, 0.1);
        }

        .progress-bar {
            height: 10px;
            border-radius: 5px;
            margin-top: 5px;
        }

        .low-stock {
            background: var(--error);
        }

        .medium-stock {
            background: var(--warning);
        }

        .high-stock {
            background: var(--success);
        }

        .low-stock-alert {
            color: var(--error);
            font-weight: 500;
            margin-top: 5px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--primary);
            color: var(--secondary);
            padding: 12px 20px;
            border-radius: 6px;
            box-shadow: 0 4px 15px var(--shadow);
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            opacity: 1;
            transform: translateY(0);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.show {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background: var(--accent); /* Fondo en blanco */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px var(--shadow);
            width: 300px;
            text-align: center;
            transform: scale(0.9);
            transition: all 0.3s ease;
        }

        .modal.show .modal-content {
            transform: scale(1);
        }

        .modal-content h3 {
            color: var(--primary);
            margin-bottom: 15px;
        }

        .modal-content input {
            margin-bottom: 10px;
            background: #FFFFFF;
        }

        .modal-content button {
            margin: 10px 5px;
        }

        .modal-content .cancel-btn {
            background: var(--secondary);
            color: #FFFFFF;
        }

        .modal-content .cancel-btn:hover {
            background: #1a1a1a;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .sidebar {
                flex: none;
                width: 100%;
            }
            .header h1 {
                font-size: 1.6rem;
            }
            .container {
                padding: 10px;
            }
            .sidebar, .table-section {
                padding: 15px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1>Salsamentaria Pochett</h1>
        <p>Sistema de Gestión de Inventario</p>
    </div>

    <div class="container">
        <!-- Formulario de Registro (Sidebar) -->
        <div class="sidebar">
            <div class="form-section">
                <h2>Registro de Movimientos</h2>
                <div class="search-filter">
                    <input type="text" id="search" placeholder="Buscar producto..." onkeyup="filterInventory()">
                    <select id="filterType" onchange="filterInventory()">
                        <option value="">Todos</option>
                        <option value="entrada">Entrada</option>
                        <option value="salida">Salida</option>
                        <option value="llegada">Llegada</option>
                    </select>
                </div>
                <form id="inventoryForm">
                    <div>
                        <label for="product">Producto</label>
                        <input type="text" id="product" placeholder="Nombre del producto" required>
                    </div>
                    <div>
                        <label for="type">Tipo de Movimiento</label>
                        <select id="type" required>
                            <option value="entrada">Entrada</option>
                            <option value="salida">Salida</option>
                            <option value="llegada">Llegada de Producto Nuevo</option>
                        </select>
                    </div>
                    <div>
                        <label for="quantity">Cantidad</label>
                        <input type="number" id="quantity" min="1" placeholder="Cantidad" required>
                    </div>
                    <div>
                        <label for="date">Fecha</label>
                        <input type="date" id="date" required>
                    </div>
                    <div style="display: flex; gap: 10px;">
                        <button type="submit" id="add-product-btn">Agregar Producto</button>
                        <button type="button" class="edit-btn" id="edit-product-btn" style="display: none;">Editar Producto</button>
                        <button type="button" class="delete-product-btn" id="delete-product-btn">Eliminar Producto</button>
                    </div>
                </form>
            </div>
            <div class="summary-section">
                <h3>Resumen</h3>
                <div id="top-rotation">Lo más usado</div>
            </div>
        </div>

        <!-- Tabla de Registros -->
        <div class="table-section">
            <table id="inventoryTable">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Producto</th>
                        <th>Tipo</th>
                        <th>Cantidad</th>
                        <th>Stock</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="inventoryBody"></tbody>
            </table>
        </div>
    </div>

    <!-- Notificación -->
    <div id="notification" class="notification"></div>

    <!-- Modal de autenticación -->
    <div id="authModal" class="modal">
        <div class="modal-content">
            <h3>Autenticación requerida</h3>
            <form id="authForm">
                <input type="text" id="authUser" placeholder="Usuario" required>
                <input type="password" id="authPassword" placeholder="Contraseña" required>
                <div>
                    <button type="submit">Confirmar</button>
                    <button type="button" class="cancel-btn" id="cancelAuth">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const form = document.getElementById('inventoryForm');
        const tableBody = document.getElementById('inventoryBody');
        const notification = document.getElementById('notification');
        const authModal = document.getElementById('authModal');
        const authForm = document.getElementById('authForm');
        const authUser = document.getElementById('authUser');
        const authPassword = document.getElementById('authPassword');
        const cancelAuth = document.getElementById('cancelAuth');
        const addProductBtn = document.getElementById('add-product-btn');
        const editProductBtn = document.getElementById('edit-product-btn');
        const deleteProductBtn = document.getElementById('delete-product-btn');
        const topRotation = document.getElementById('top-rotation');
        let inventory = JSON.parse(localStorage.getItem('inventory')) || [];
        let editIndex = null;
        let deleteIndex = null;
        let deleteProductName = null;

        function showNotification(message) {
            notification.textContent = message;
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        function showAuthModal(callback) {
            authModal.classList.add('show');
            authForm.onsubmit = (e) => {
                e.preventDefault();
                const user = authUser.value;
                const password = authPassword.value;
                if (user === 'Administrador' && password === 'Rafael1235') {
                    authModal.classList.remove('show');
                    authForm.reset();
                    callback();
                    showNotification('Enhorabuena!');
                } else {
                    showNotification('Muy mala!');
                    authForm.reset();
                }
            };
            cancelAuth.onclick = () => {
                authModal.classList.remove('show');
                authForm.reset();
                editIndex = null;
                deleteIndex = null;
                deleteProductName = null;
            };
        }

        function loadInventory() {
            tableBody.innerHTML = '';
            const searchTerm = document.getElementById('search').value.toLowerCase();
            const filterType = document.getElementById('filterType').value;
            const productRotation = {};

            inventory.forEach((item, index) => {
                productRotation[item.product] = (productRotation[item.product] || 0) + 1;

                const matchesSearch = item.product.toLowerCase().includes(searchTerm);
                const matchesFilter = !filterType || item.type === filterType;
                if (matchesSearch && matchesFilter) {
                    const row = document.createElement('tr');
                    const quantity = parseInt(item.quantity);
                    let stockClass = '';
                    let progressWidth = '100%';
                    if (quantity < 10) {
                        stockClass = 'low-stock-row';
                        progressWidth = `${(quantity / 10) * 100}%`;
                    } else if (quantity <= 50) {
                        progressWidth = `${(quantity / 50) * 100}%`;
                    } else {
                        progressWidth = '100%';
                    }
                    const stockAlert = quantity < 10 ? '<span class="low-stock-alert">¡Stock bajo!</span>' : '';
                    row.innerHTML = `
                        <td>${item.date}</td>
                        <td>${item.product}</td>
                        <td>${item.type}</td>
                        <td>${item.quantity}</td>
                        <td>
                            <div class="progress-bar ${quantity < 10 ? 'low-stock' : quantity <= 50 ? 'medium-stock' : 'high-stock'}" style="width: ${progressWidth}"></div>
                            ${stockAlert}
                        </td>
                        <td>
                            <button class="edit-btn" data-index="${index}">Editar</button>
                            <button class="delete-btn" data-index="${index}">Eliminar</button>
                        </td>
                    `;
                    if (quantity < 10) row.classList.add('low-stock-row');
                    tableBody.appendChild(row);
                }
            });

            // Productos con más rotación
            const topProducts = Object.entries(productRotation)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 3)
                .map(([product, count]) => `${product}: ${count} movimientos`)
                .join('<br>');
            topRotation.innerHTML = `Lo más usado<br>${topProducts}`;
        }

        function filterInventory() {
            loadInventory();
        }

        // Evento para agregar producto
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const product = document.getElementById('product').value;
            const type = document.getElementById('type').value;
            const quantity = document.getElementById('quantity').value;
            const date = document.getElementById('date').value;

            const newItem = { product, type, quantity, date };
            inventory.push(newItem);
            localStorage.setItem('inventory', JSON.stringify(inventory));
            loadInventory();
            form.reset();
            showNotification('Producto agregado exitosamente');
        });

        // Evento para editar producto
        editProductBtn.addEventListener('click', (e) => {
            e.preventDefault();
            const product = document.getElementById('product').value;
            const type = document.getElementById('type').value;
            const quantity = document.getElementById('quantity').value;
            const date = document.getElementById('date').value;

            showAuthModal(() => {
                inventory[editIndex] = { product, type, quantity, date };
                localStorage.setItem('inventory', JSON.stringify(inventory));
                loadInventory();
                form.reset();
                addProductBtn.style.display = 'inline-block';
                editProductBtn.style.display = 'none';
                showNotification('Producto editado exitosamente');
            });
        });

        // Evento para eliminar producto desde el formulario
        deleteProductBtn.addEventListener('click', () => {
            const product = document.getElementById('product').value;
            if (!product) {
                showNotification('Por favor, ingrese el nombre del producto a eliminar');
                return;
            }
            deleteProductName = product;
            showAuthModal(() => {
                const index = inventory.findIndex(item => item.product.toLowerCase() === deleteProductName.toLowerCase());
                if (index !== -1) {
                    inventory.splice(index, 1);
                    localStorage.setItem('inventory', JSON.stringify(inventory));
                    loadInventory();
                    form.reset();
                } else {
                    showNotification('Producto no encontrado');
                }
            });
        });

        // Evento para editar desde la tabla
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('edit-btn')) {
                editIndex = e.target.getAttribute('data-index');
                const item = inventory[editIndex];
                document.getElementById('product').value = item.product;
                document.getElementById('type').value = item.type;
                document.getElementById('quantity').value = item.quantity;
                document.getElementById('date').value = item.date;
                addProductBtn.style.display = 'none';
                editProductBtn.style.display = 'inline-block';
            }
        });

        // Evento para eliminar desde la tabla
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('delete-btn')) {
                deleteIndex = e.target.getAttribute('data-index');
                showAuthModal(() => {
                    inventory.splice(deleteIndex, 1);
                    localStorage.setItem('inventory', JSON.stringify(inventory));
                    loadInventory();
                });
            }
        });

        loadInventory();
    </script>
</body>
</html>
